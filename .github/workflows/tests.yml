name: Tests
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2.5', '3.3.6']
        rails: ['7.1.5', '7.2.2', '8.0.0']
    runs-on: ubuntu-latest
    name: Testing with Ruby ${{ matrix.ruby }} and Rails ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install gems
        env:
          RAILS_VERSION: ${{ matrix.rails }}
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run RSpec
        env:
          SIMPLECOV: '0'
        run: make rspec

  quality-checks:
    runs-on: ubuntu-latest
    name: Code quality, test coverage and documentation checks
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.5

      - name: Install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run Rubocop
        run: make ruby-lint

      - name: Run Nanoc Check
        run: make nanoc-check-all

      - name: Run Guide Check
        run: make slim-lint
  permit-merge:
    name: Permit merge
    needs: [rspec, quality-checks]
    runs-on: ubuntu-latest
    steps:
      - run: "echo 'All checks passed âœ…'"
