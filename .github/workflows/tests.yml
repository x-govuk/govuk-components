name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7.5', '3.0.3', '3.1.0']
        rails: ['6.1.4.4', '7.0.1']
    runs-on: ubuntu-20.04
    name: Testing with Ruby ${{ matrix.ruby }} and Rails ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5

      - name: Install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run RSpec
        env:
          SIMPLECOV: '0'
        run: make rspec

  quality_checks:
    runs-on: ubuntu-20.04
    name: Code quality, test coverage and documentation checks
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3

      - name: Install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run Rubocop
        run: make ruby-lint

      - name: Download CodeClimate reporter
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build

      - name: Run RSpec
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          SIMPLECOV: '1'
        run: make rspec

      - name: Report coverage to CodeClimate
        continue-on-error: true
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: ./cc-test-reporter after-build -t simplecov

      - name: Run Nanoc Check
        run: make nanoc-check-all

      - name: Run Guide Check
        run: make slim-lint
